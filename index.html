<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Church/icomoon/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>Envoi de message</header>
        <form action="" method="post">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="" id="" placeholder="Entrer votre nom">
                    <i class="icon icon-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="" id="" placeholder="Entrer votre mail">
                    <i class="icon icon-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="" id="" placeholder="Entrer votre numéro téléphonique">
                    <i class="icon icon-phone"></i>
                </div>
                <div class="field">
                    <input type="text" name="" id="" placeholder="Entrer votre site web">
                    <i class="icon icon-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="" placeholder="Entrer le message"></textarea>
                <i class="icon-chat"></i>
            </div>
            <div class="button-area">
                <button type="submit">Envoye le message</button>
                <span>Envoi...</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
